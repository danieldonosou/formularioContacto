<div class="form-container">
    <h1>Contactenos</h1>
    <form [formGroup]="formularioContacto" (ngSubmit)="onSaveForm()">
        <input type="text" formControlName="nombre" placeholder="ingrese su nombre">
        <div class="alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div class="container-error-message" *ngIf="nombre.errors.required">
                Nombre es requerido
            </div>
            <div class="container-error-message"
            *ngIf="nombre.errors.minlength">
                Nombre debe tener al menos 5 caracteres
            </div>
        </div>
        <input type="text" formControlName="email" placeholder="ingrese su email">
        <div class="alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div class="container-error-message" *ngIf="email.errors.required">
                Email es requerido
            </div>
            <div class="container-error-message"
            *ngIf="email.errors.minlength">
            Email debe tener al menos 5 caracteres
            </div>
            <div class="container-error-message"
            *ngIf="(email.dirty || email.touched) && email.invalid && email.errors.pattern">
            El campo debe tener formato de email
            </div>
        </div>
        <textarea formControlName="mensaje" placeholder="ingrese su mensaje"  cols="30" rows="10"></textarea>
        <div class="alert-danger" *ngIf="mensaje.invalid && (mensaje.dirty || mensaje.touched)">
            <div class="container-error-message" *ngIf="mensaje.errors.required">
                Mensaje es requerido
            </div>
            <div class="container-error-message"
            *ngIf="mensaje.errors.minlength">
            Mensaje debe tener al menos 10 caracteres
            </div>
        </div>
        <button type="submit" class="btn-send" [disabled]= "!formularioContacto.valid">Enviar</button>
    </form>
</div>
